<!--All Ideas-->
{% for idea in ideas %}
<div class="idea">
    <img src="{{idea.image}}" alt="Imagem de Curso de Programacao">

    <div class="content">
        <h3>{{idea.title}}</h3>
        <p>{{idea.cattegory}}</p>
        <div class="description">
            {{idea.description}}
        </div>
        <a href="{{idea.link}}"> Ir para a ideia</a>
    </div>
</div>

{%endfor%}
